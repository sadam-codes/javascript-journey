<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <script>
      let stop = "";
      while (stop !== "stop") {
        stop = prompt("Enter word 'stop' to end this loop");
        console.log(stop);
      }
      alert("Loop Stoped");
    </script>
